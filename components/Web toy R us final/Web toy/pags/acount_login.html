<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="width: 100%; height: 100vh; padding: 0; margin: 0;">
    <header
    style="width: 100%; height: 15vh; background-color: #579FE8; display: flex; align-items: center; justify-content: space-evenly;">
    <a href="../index.html">
        <img src="../assets/logo_toys.png" alt="" width="256">
    </a>
    <input type="text" placeholder="Busca aquí algo divertido"
        style="width: 250px; padding: 10px; border-radius: 5px; border-color: #4B7AB7; background-color: white; color: white;">
    <div
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
        <img src="../assets/icon_Map.png" alt="map" width="32">
        <span style="color: white; font-size: 20px;">Ubicación</span>
    </div>
    <div
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
        <img src="../assets/logo_r.png" alt="" width="32">
        <span style="color: white; font-size: 20px;">Club</span>
    </div>
    <div
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
        <a href="./acount_register.html" style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 10px; cursor: pointer; text-decoration: none;">
            <img src="../assets/profile.png" alt="" width="32">
            <span style="color: white; font-size: 20px;">Mi cuenta</span>
        </a>     
    </div>
</header>
<main style="width: 100%; height: 85vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;">
   
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 10px;">
        <a href="./acount_login.html" style="text-decoration: none;">
            <h2 style="color: lightblue; border-bottom: 2px solid orange; border-top: 2px solid orange; ">ENTRAR</h2>
        </a>
        <span style="color: lightblue;"> | </span>
        <a href="./acount_register.html" style="text-decoration: none;">
            <h2 style="color: lightblue;">SOY NUEVO</h2>
        </a>
    </div>
    <form action="post" style="width: 30%; border: 4px solid lightblue; padding: 20px; border-radius: 10px;">
        <span style="color: grey;">¿Ya tienes cuenta? Inicia sesión para recuperar la configuración de la cuenta.
        </span>
        <ul style="list-style-type: none; display: flex; gap: 10px; flex-direction: column; ">
            <li style="display: flex; justify-content: space-between; align-items: center; flex-direction: column;">
                <label for="">Dirección de correo electrónico</label>
                <input type="email" style="border: 2px solid lightblue; border-radius: 5px; width: 50%; height: 25px">
            </li>
            <li style="display: flex; justify-content: space-between; align-items: center; flex-direction: column;">
                <label for="">Contraseña</label>
                <input type="password" style="border: 2px solid lightblue; border-radius: 5px; width: 50%; height: 25px">
            </li>
        </ul>
        <button type="button" value="buy"
                style="width: 100%; padding: 10px; border: 2px solid #579FE8; border-radius: 10px; background-color: #579FE8; cursor: pointer; color: #fff; font-size: 16px;">
                <span style="text-transform: uppercase; font-weight: 600; letter-spacing: 2px;">Iniciar sesión</span>
            </button>
        </form>
</main>
</body>
</html>
